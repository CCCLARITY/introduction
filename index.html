<!DOCTYPE html>
<html>
<head>
<meta name="description" content="introdutions" />
  <meta charset="utf-8">
  <title>CCCLARITY 简历</title>
  <style type="text/css">
    body{
      background-color: #fff2e3;
      text-align: center;
      color: #87968e;
    }
    .layout{
      width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .header ul,
    .header li{
      list-style: none;
    }
    a{
      text-decoration: none;
      color: #797373;
    }
    .header .buttons{
      text-align: center;
      display: inline-block;
    }
    .header .buttons li{
      float: left;
      padding: 5px 10px;
      margin: 0 10px;
      background: #b2dca7;
    }
    .header .buttons li a{
    }
    .buttons li .active{
      color: #fff;
    }
    .content{
      text-align: center;
      padding-left: 40px;
    }
    .content .picture img{
      width: 500px;
      margin-bottom: 10px;
    }
    .code-button{
      margin: 5px 10px;
      padding: 5px 10px;
    }
    .footer{
      margin: 20px;
    }
    .clearfix::after{
      display: block;
      content: '';
      clear: both;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="header">
      <h1>我的项目</h1>
      <p>**一直在行走的程序媛**</p>
      <ul class="buttons clearfix">
        <li><a class="button active" href="#" target="_blank">项目导航</a></li>
        <li><a class="button" href="https://ccclarity.github.io/todoList-practice1/build/index.html" target="_blank">时间清单</a></li>
        <li><a class="button" href="./proj1.html" target="_blank">在线简历</a></li>
        <li><a class="button" href="https://ccclarity.github.io/make-one-pikachu/" target="_blank">皮卡丘</a></li>
        <li><a class="button" href="./rotation.html" target="_blank">轮播组件</a></li>
        <li><a class="button" href="https://ccclarity.github.io/mock-navigation/" target="_blank">模拟导航</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="picture">
        <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/HNCK2126.jpg?w=2210&quality=50" alt="">
      </div>
      <div class="code-buttons">
        <a href="https://github.com/CCCLARITY/introduction/blob/master/index.html" target="_blank" class="code-button">查看源码</a>
        <a href="#" class="code-button">使用说明</a>
      </div>
    </div>
    <div class="footer">
      作者：<a href="">程志博</a>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript">
    var listLength = $('.header .buttons li').length
    for(var i = 0; i<listLength; i++){
      $('.header .buttons li').eq(i).hover(
        function(){
          $(this).find('.button').addClass('active')
        },function(){
          $(this).find('.button').removeClass('active')
        }
      )
    }
    
  </script>
  
</body>
</html>
